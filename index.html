<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much Do You Miss Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .slider-container {
            margin: 20px 0;
        }
        input[type="range"] {
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Between 1-10, how much do you miss me? ❤️</h2>
    <div class="slider-container">
        <input type="range" id="missSlider" min="1" max="10" value="5">
        <p id="sliderValue">5</p>
    </div>
    <button onclick="submitForm()">Submit</button>

    <script>
        let slider = document.getElementById("missSlider");
        let sliderValue = document.getElementById("sliderValue");

        // Update displayed value when the slider is moved
        slider.addEventListener("input", () => {
            sliderValue.innerText = slider.value;
        });

        function submitForm() {
            // Animate the slider to move to 10
            let currentValue = parseInt(slider.value);
            let interval = setInterval(() => {
                if (currentValue < 10) {
                    currentValue++;
                    slider.value = currentValue;
                    sliderValue.innerText = currentValue;
                } else {
                    clearInterval(interval);
                    // Redirect to a new page
                    document.body.innerHTML = "<h2>I miss you this much too! :) ❤️</h2>";
                }
            }, 100);
        }
    </script>

</body>
</html>

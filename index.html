<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much Do You Miss Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
            transition: background 1s ease-in-out;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .slider-container {
            margin: 20px 0;
        }

        input[type="range"] {
            width: 300px;
            cursor: pointer;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: darkred;
        }

        button:active {
            transform: scale(0.95);
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <div class="slider-container">
        <label for="missSlider">
            <input type="range" id="missSlider" min="1" max="10" value="10">
            <p id="sliderValue">10</p>
        </label>
    </div>

    <button onclick="submitForm()">Submit</button>

    <script>
        const slider = document.getElementById("missSlider");
        const sliderValue = document.getElementById("sliderValue");

        // Update displayed value when the slider is moved
        slider.addEventListener("input", () => {
            sliderValue.innerText = slider.value;
        });

        // Reset slider after releasing (with a delay for a smoother experience)
        slider.addEventListener("mouseup", () => setTimeout(resetSlider, 800));
        slider.addEventListener("touchend", () => setTimeout(resetSlider, 800));

        function resetSlider() {
            slider.value = 10;
            sliderValue.innerText = "10";
        }

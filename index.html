<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much Do You Miss Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .slider-container {
            margin: 20px 0;
        }
        input[type="range"] {
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Between 1-10, how much do you miss me? ‚ù§Ô∏è</h2>
    <div class="slider-container">
        <input type="range" id="missSlider" min="1" max="10" value="10">
        <p id="sliderValue">10</p>
    </div>
    <button onclick="submitForm()">Submit</button>

    <script>
        let slider = document.getElementById("missSlider");
        let sliderValue = document.getElementById("sliderValue");

        // Update displayed value when the slider is moved
        slider.addEventListener("input", () => {
            sliderValue.innerText = slider.value;
        });

        // Automatically reset slider to 10 when mouse button or touch is released
        slider.addEventListener("mouseup", () => {
            resetSlider();
        });

        slider.addEventListener("touchend", () => {
            resetSlider();
        });

        function resetSlider() {
            slider.value = 10;
            sliderValue.innerText = "10";
        }

        function submitForm() {
            slider.value = 10;
            sliderValue.innerText = "10 üòç";
            document.body.innerHTML = "<h2>Woah... calm down :D OK yes I do miss you this much too! :P ‚ù§Ô∏è</h2>";
        }
    </script>

</body>
</html>
